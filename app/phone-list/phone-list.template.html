<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--SideBar-->
      <p>
        Buscar: <input ng-model="$ctrl.query"/>
      </p>

      <p>
        Ordenar por:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alfabetico</option>
          <option value="age">Nuevo</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Content Body-->
      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones | filter: $ctrl.query | orderBy: $ctrl.orderProp" class="thumbnail phone-list-item">
          <a href="#!/phones/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
          </a>
          <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
